<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding-top: 20px;
        box-sizing: border-box;
      }

      #diceContainer {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
        perspective: 800px; /* Sets the perspective for 3D transforms */
      }

      .die {
        width: 64px;
        height: 64px;
        position: relative;
        transform-style: preserve-3d; /* Necessary for 3D transforms on children */
        margin: 10px;
        animation: rollDice 1.5s ease-in-out forwards; /* Animation for rolling the dice */
      }

      /* Styles for the six faces of the dice */
      .die-face {
        width: 64px;
        height: 64px;
        position: absolute;
        background-color: white;
        border: 2px solid #000;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
      }

      /* Common styles for all dots */
      .dot {
        width: 8px;
        height: 8px;
        background-color: #000;
        border-radius: 50%;
        position: absolute;
      }

      /* Positioning dots on the die faces */
      /* Top left dot */
      .top-left {
        top: 10%;
        left: 10%;
        transform: translate(-50%, -50%);
      }

      /* Top right dot */
      .top-right {
        top: 10%;
        right: 10%;
        transform: translate(50%, -50%);
      }

      /* Bottom left dot */
      .bottom-left {
        bottom: 10%;
        left: 10%;
        transform: translate(-50%, 50%);
      }

      /* Bottom right dot */
      .bottom-right {
        bottom: 10%;
        right: 10%;
        transform: translate(50%, 50%);
      }

      /* Center dot */
      .center {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      /* Middle left dot (for six face) */
      .middle-left {
        top: 50%;
        left: 10%;
        transform: translateY(-50%);
      }

      /* Middle right dot (for six face) */
      .middle-right {
        top: 50%;
        right: 10%;
        transform: translateY(-50%);
      }

      /* Initial face positions */
      .front {
        transform: translateZ(32px); /* Moves the face to the front */
      }
      .back {
        transform: rotateY(180deg) translateZ(32px); /* Rotates the face to the back */
      }
      .right {
        transform: rotateY(90deg) translateZ(32px); /* Rotates the face to the right side */
      }
      .left {
        transform: rotateY(-90deg) translateZ(32px); /* Rotates the face to the left side */
      }
      .top {
        transform: rotateX(90deg) translateZ(32px); /* Rotates the face to the top */
      }
      .bottom {
        transform: rotateX(-90deg) translateZ(32px); /* Rotates the face to the bottom */
      }

      @keyframes rollDice {
        0% {
          transform: rotateX(0) rotateY(0);
        }
        12.5% {
          transform: rotateX(180deg) rotateY(0);
        }
        25% {
          transform: rotateX(180deg) rotateY(180deg);
        }
        37.5% {
          transform: rotateX(360deg) rotateY(180deg);
        }
        50% {
          transform: rotateX(360deg) rotateY(360deg);
        }
        62.5% {
          transform: rotateX(540deg) rotateY(360deg);
        }
        75% {
          transform: rotateX(540deg) rotateY(540deg);
        }
        87.5% {
          transform: rotateX(720deg) rotateY(540deg);
        }
        100% {
          transform: rotateX(720deg) rotateY(720deg);
        }
      }
    </style>
  </head>
  <body>
    <div>
      <label for="numDice">Number of Dice:</label>
      <input type="number" id="numDice" min="1" max="1000" value="5" />
      <button id="playButton">Play</button>
    </div>

    <div id="diceContainer" class="dice-container">
      <!-- 3D Dice will be displayed here -->
    </div>

    <script>
      // JavaScript to handle dice rolling
      document
        .getElementById("playButton")
        .addEventListener("click", function () {
          const numDice = parseInt(
            document.getElementById("numDice").value,
            10
          );
          if (numDice >= 1 && numDice <= 1000) {
            rollDice(numDice);
          } else {
            alert("Please enter a number between 1 and 1000.");
          }
        });

      function rollDice(numDice) {
        const diceContainer = document.getElementById("diceContainer");
        diceContainer.innerHTML = ""; // Clear previous dice

        // Create dice with all faces having correct patterns
        for (let i = 0; i < numDice; i++) {
          const die = document.createElement("div");
          die.className = "die";
          // Set random animation delay and duration for each die to simulate rolling
          die.style.animation = `rollDice ${
            1.5 + Math.random() * 0.5
          }s ease-in-out forwards`;

          // Create and append faces
          const faceValues = [
            "front",
            "back",
            "right",
            "left",
            "top",
            "bottom",
          ];
          faceValues.forEach((faceValue, index) => {
            const face = document.createElement("div");
            face.className = `die-face ${faceValue}`;
            // Assign inner HTML based on index to match face to number
            face.innerHTML = getDiceHtml(index + 1);
            die.appendChild(face);
          });

          // Add the die to the container
          diceContainer.appendChild(die);
        }

        setTimeout(() => {
          const dice = document.querySelectorAll(".die");
          console.log("JSON.stringify(dice, null, 2)");
          console.log(JSON.stringify(dice, null, 2));
          dice.forEach((die) => {
            const randomValue = Math.floor(Math.random() * 6) + 1;

            // Clear the innerHTML of all faces
            // die
            //   .querySelectorAll(".die-face")
            //   .forEach((face) => (face.innerHTML = ""));

            // Get the correct face class based on the random value and add the dots
            const faceClass = getFaceClass(randomValue);
            const correctFace = die.querySelector(`.${faceClass}`);
            console.log(randomValue);
            // console.log(JSON.stringify(die.innerHTML, null, 2));
            console.log("before");
            console.log(JSON.stringify(correctFace.innerHTML, null, 2));
            correctFace.innerHTML = getDiceHtml(randomValue);
            console.log("after");
            console.log(JSON.stringify(correctFace.innerHTML, null, 2));
            // console.log(JSON.stringify(die.innerHTML, null, 2));

            // Adjust the die to show the correct face upfront
            die.style.transform = getRotationForValue(randomValue);
            die.style.animation = "none"; // Stop the rolling animation
          });
        }, 2000);
      }

      function getFaceClass(num) {
        const faceClasses = ["front", "back", "right", "left", "top", "bottom"];
        return faceClasses[num - 1];
      }

      function getRotationForValue(value) {
        // These rotations assume that the 'front' face initially shows the number 1
        // and the 'back' face shows the number 6. Adjust as needed.
        const rotations = {
          1: "", // No rotation needed, as 1 is already at the front.
          2: "rotateX(-90deg)", // Rotate 90 degrees on the X-axis to bring number 2 to the front.
          3: "rotateY(90deg)", // Rotate 90 degrees on the Y-axis to bring number 3 to the front.
          4: "rotateY(-90deg)", // Rotate -90 degrees on the Y-axis to bring number 4 to the front.
          5: "rotateX(90deg)", // Rotate 90 degrees on the X-axis to bring number 5 to the front.
          6: "rotateY(180deg)", // Rotate 180 degrees on the Y-axis to bring number 6 to the front.
        };
        return rotations[value];
      }

      function getDiceHtml(value) {
        let dotsHtml = "";
        switch (value) {
          case 1:
            dotsHtml = '<div class="dot center"></div>';
            break;
          case 2:
            dotsHtml =
              '<div class="dot top-left"></div><div class="dot bottom-right"></div>';
            break;
          case 3:
            dotsHtml =
              '<div class="dot top-left"></div><div class="dot center"></div><div class="dot bottom-right"></div>';
            break;
          case 4:
            dotsHtml =
              '<div class="dot top-left"></div><div class="dot top-right"></div><div class="dot bottom-left"></div><div class="dot bottom-right"></div>';
            break;
          case 5:
            dotsHtml =
              '<div class="dot top-left"></div><div class="dot top-right"></div><div class="dot center"></div><div class="dot bottom-left"></div><div class="dot bottom-right"></div>';
            break;
          case 6:
            dotsHtml =
              '<div class="dot top-left"></div><div class="dot top-right"></div><div class="dot middle-left"></div><div class="dot middle-right"></div><div class="dot bottom-left"></div><div class="dot bottom-right"></div>';
            break;
        }
        return dotsHtml;
      }
    </script>
  </body>
</html>
